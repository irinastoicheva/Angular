<form [formGroup]="form" (ngSubmit)="log()">
  <div class="form-group">
    <label>Current password</label>
    <input type="text" class="form-control" formControlName="currentPass">
    <div class="alert alert-danger" *ngIf="form.get('currentPass').errors?.required && form.get('currentPass').touched">Current password is required</div>
  </div>
  <div class="form-group">
    <label>New Password</label>
    <input type="text" class="form-control" formControlName="newPass">
  </div>
  <div class="form-group">
    <label>Confirm Password</label>
    <input type="text" class="form-control" formControlName="confirmPass">
    <div class="alert-danger" *ngIf="form.get('confirmPass').value != form.get('newPass').value">Wrong password</div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
