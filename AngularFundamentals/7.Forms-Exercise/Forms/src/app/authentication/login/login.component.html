<div class="container">
  <h1>Login Form</h1>
  <form #loginForm="ngForm" (ngSubmit)="login()">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username"
             required
             name="username"
             [(ngModel)]="form.username"
             #username="ngModel">

      <div [hidden]="username.pristine || username.valid" class="alert alert-danger">
        Username is required.
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password"
             required
             name="password"
             [(ngModel)]="form.password"
             #password="ngModel">

      <div [hidden]="password.pristine || password.valid" class="alert alert-danger">
        Password is required.
      </div>
    </div>
    <button type="submit" class="btn btn-success" [disabled]="loginForm.form.invalid">Login</button>
  </form>

  <div *ngIf="loginFailed" class="alert alert-danger">
    {{errorMessage}}
  </div>
</div>
